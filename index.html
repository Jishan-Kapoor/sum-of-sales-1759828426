<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Total Sales</h1>
        <div id="total-sales" class="text-center"></div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center">Product Sales</h2>
        <table id="product-sales" class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(csvText => {
                const lines = csvText.trim().split('\n').filter(line => line.trim());
                let total = 0;
                for (let i = 1; i < lines.length; i++) {
                    const cols = lines[i].split(',').map(c => c.trim());
                    if (cols.length >= 2) {
                        const product = cols[0];
                        const sales = parseFloat(cols[1]);
                        if (!isNaN(sales)) {
                            total += sales;

                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${product}</td>
                                <td>$${sales.toFixed(2)}</td>
                            `;
                            document.querySelector('#product-sales tbody').appendChild(row);
                        }
                    }
                }
                if (!isNaN(total)) {
                    document.getElementById('total-sales').textContent = `Total Sales: $${total.toFixed(2)}`;
                }
            })
            .catch(error => {
                console.error('Error fetching data.csv:', error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
